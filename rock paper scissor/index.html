<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="navbar">Rock Paper Scissor</h1>
    <div class="buttons">
        <div class="box" id="rock">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="">
        </div>
        <div class="box" id="paper">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="">
        </div>
        <div class="box" id="scissor">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_640.png" alt="">
        </div>
    </div>
    <div class="score">
        <h2 class="score-h">Score</h2>
        <div class="score-box">
            <div class="score-box__player">
                <h3>Player</h3>
                <p id="player-score">0</p>
            </div>
            <div class="score-box__computer">
                <h3>Computer</h3>
                <p id="computer-score">0</p>
            </div>
        </div>
    </div>
    <div class="output">
        <p id="output-text">Choose an option</p>
    </div>
    <script src="script.js"> </script>
</body>
</html>
